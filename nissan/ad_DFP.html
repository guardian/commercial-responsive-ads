<div class="breakout__html">
    <style type="text/css">
        /* These are over-riding site styles USE WITH CAUTION */
        .top-banner-ad-container--desktop,
        .top-banner-ad-container--desktop .ad-slot--top-banner-ad {
            display: block !important;
            max-width: none !important;
        }
        .top-banner-ad-container--desktop .ad-slot--top-banner-ad {
            width: 100% !important;
            padding: 0 !important;
            margin-left: 0 !important;
        }
        /* End of nasty hacks */
        .adTest-adBWrapper .container__body {
            height: 100px;
            position: relative;
            padding-top: 0;
        }  
        .adTest-adWrapper .facia-container__inner {

        }
        .adTest-adWrapper {
            height: 100px;
            box-sizing: border-box;
            background-repeat: no-repeat;
            background-position: top left;
            position: relative;
            background: url(images/girl.png) no-repeat 66% 0;
        }
        .adTest-adBWrapper {
            background: white;
            overflow: hidden;
        }
        .adTest-subject {
            position: absolute;
            z-index: 20;
            top: 0;
            left: 10px;
            width: 45px;
            height: 55px;
            background-image: url(%%FILE:PNG1%%);
            background-repeat: no-repeat;
            background-position: 0 0;
            background-size: cover;
        }
        .adTest-cta {
            background: url(images/wiseWay.png) no-repeat 0 50%;
            background-size: contain;
            position: absolute;
            z-index: 20;
            left: 0;
            bottom: 10px;
            height: 30px;
            width: 100px;
            background: red;
        }
    
        @media (min-width: 481px){
            .adTest-subject {
            }
        }
    
        @media (max-width: 740px){
            .adTest-adWrapper .facia-container__inner {
                background-size: contain;
            }
        }

        @media (min-width: 741px){
            .adTest-subject {
                top: 0;
                left: 10px;
                width: 89px;
                height: 110px;
                background-image: url(%%FILE:PNG1%%);
                background-repeat: no-repeat;
                background-position: 0 0;
            }
            .adTest-adWrapper,
            .adTest-adBWrapper .container__body {
                height: 250px;
            }
            .adTest-adWrapper .facia-container__inner {

            }
            .adTest-cta {
                left: 0;
                bottom: 20px;
                height: 50px;
                width: 150px;
                background: red;
            }
        }
        .adTest-adWrapper .slide {
            height: 130px;
            padding: 60px 0;
            width: 100%;
            position: absolute;
            font-weight: bold;
            text-align: center;
            background: #fff;
            z-index: 10;
            top: 0;  
            -webkit-transform-origin: top left;
            -webkit-animation-name: foo;
            -webkit-animation-duration: 9s;
            -webkit-animation-iteration-count: infinite;
            font-size: 40px;
            color: black;
        }
        .adTest-adWrapper .slide1 {
            z-index: 10;
        }
        .adTest-adWrapper .slide2 {
            -webkit-animation-delay: 3s;
            z-index: 9;
        }
        .adTest-adWrapper .slide3 {
            -webkit-animation-delay: 6s;
            z-index: 8;
        } 
        @-webkit-keyframes foo {
            0% {
                z-index: 10;
            }
            33% {
                -webkit-transform: translate(0, 250px);
                z-index: 10;
            }
            34% {
                z-index: -1;
            }
            66% {
                -webkit-transform: translate(0, 0);
            }
            100% {
                z-index: 9;
            }
        }
    </style>
    <div class="adTest-adBWrapper">
        <a href="%%CLICK_URL_UNESC%%http://www.theguardian.com">
            <div class="gs-container">
                <div class="adTest-adWrapper">
                    <div class="facia-container--layout-front">
                        <div class="facia-container__inner">
                            <div class="container__body">
                                <div class="slide slide1">The most owned. The most loved</div>
                                <div class="slide slide2">The most provenEV<br>on the planet.</div>
                                <div class="slide slide3">The 100% electric<br>Nissan Leaf</div>
                                <div class="adTest-cta"></div>
                                <div class="adTest-subject"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>
