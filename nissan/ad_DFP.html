        .top-banner-ad-container--desktop,

            display: block !important;
            max-width: none !important;

            width: 100% !important;
            padding: 0 !important;
            margin-left: 0 !important;
        }

            display: none;
        }

            height: 100px;
            position: relative;
            padding-top: 0;
        }  
        .adFullWidth__adWrapper {
            height: 100px;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            box-sizing: $box;
            position: relative;
        }
        .adFullWidth__adBWrapper {
            background: white;
            overflow: hidden;
        }
        .adFullWidth__adBWrapper .gs-border {
            border: 1px solid #dcdcdc;
            border-width: 1px 0;
        }
        .adFullWidth__subject {
            position: absolute;
            z-index: 20;
            top: 0;
            left: 10px;
            width: 45px;
            height: 55px;
            background-image: url(%%FILE:PNG1%%);

            -webkit-background-size: cover;
            -moz-background-size: cover;
            background-size: cover;

                -moz-background-size: contain;

        .adFullWidth__adWrapper .slide {
            height: 250px;
            width: 100%;
            position: absolute;
            font-weight: bold;
            text-align: center;
            background-color: #fff;
            z-index: 10;
            top: 0px;
            /*transform-origin*/
            -webkit-transform-origin: top left;
               -moz-transform-origin: top left;
                -ms-transform-origin: top left;
                 -o-transform-origin: top left;
                    transform-origin: top left;
            /*animation-name*/
            -webkit-animation-name: adFullWidthAn1;
               -moz-animation-name: adFullWidthAn1;
                -ms-animation-name: adFullWidthAn1;
                 -o-animation-name: adFullWidthAn1;
                    animation-name: adFullWidthAn1;
            /*animation-duration*/
            -webkit-animation-duration: 9s;
               -moz-animation-duration: 9s;
                -ms-animation-duration: 9s;
                 -o-animation-duration: 9s;
                    animation-duration: 9s;
            /*animation-iteration-count*/
            -webkit-animation-iteration-count: 1;
               -moz-animation-iteration-count: 1;
                -ms-animation-iteration-count: 1;
                 -o-animation-iteration-count: 1;
                    animation-iteration-count: 1;
            /*animation-delay*/
            -webkit-animation-delay: 3s;
               -moz-animation-delay: 3s;
                -ms-animation-delay: 3s;
                 -o-animation-delay: 3s;
                    animation-delay: 3s;
            font-size: 40px;
            color: black;
            -webkit-animation-fill-mode: forwards; /* Chrome, Safari, Opera */
            animation-fill-mode: forwards;
        }

            background-position: 50% 50%;
        }
        .adFullWidth__adWrapper .slide2 {

            background-position: 50% 50%;

        .adFullWidth__adWrapper .slide3 {

            /*animation-name*/

                -ms-animation-iteration-count: 1;
                 -o-animation-iteration-count: 1;
                    animation-iteration-count: 1;

                -ms-animation-delay: 6s;
                 -o-animation-delay: 6s;
                    animation-delay: 6s;

            animation-fill-mode: forwards;

        .adFullWidth__adWrapper .slide3 .text_holder {

            -webkit-background-size: cover;
            -moz-background-size: cover;

            height: 80px;

            }
