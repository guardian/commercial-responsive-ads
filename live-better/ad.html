<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Responsive Ad</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="HandheldFriendly" content="True" />
        <style type="text/css">
        
            /* Temp, needed for local testing only */
            .gs-container {
                max-width: 1300px;
                margin: 0 auto;
            } 
            /* These are over-riding site styles USE WITH CAUTION */
            .top-banner-ad-container--desktop,
            .top-banner-ad-container--desktop .ad-slot--top-banner-ad {
                display: block !important;
                max-width: none !important;
            }
            .top-banner-ad-container--desktop .ad-slot--top-banner-ad {
                width: 100% !important;
                padding: 0 !important;
                margin-left: 0 !important;
            }
            /* End of nasty hacks */
            .adTest-adBWrapper .container__body {
                height: 100px;
                position: relative;
            }  
            .adTest-adWrapper .facia-container__inner {
                background-image: url(images/unileverS.png);
                background-repeat: no-repeat;
                background-position: 95% 2px;
            }
            .adTest-adWrapper {
                height: 100px;
                box-sizing: border-box;
                background-repeat: no-repeat;
                background-position: top left;
                position: relative;
                background: url(images/girl.png) no-repeat 66% 0;
            }
            .adTest-adBWrapper {
                background: url(images/panelBG.jpg) repeat-x 12% 0;
            }
            .adTest-subject {
                position: absolute;
                bottom: 5px;
                left: 5%;
                background: url(images/Live-Better-logos_4_heart.png) no-repeat bottom left;
                background-size: contain;
                width: 50%;
                height: 68px;
                max-width: 300px;
            }
            .adTest-cta {
                background: url(images/wiseWay.png) no-repeat 0 50%;
                background-size: contain;
                position: absolute;
                top: 0;
                left: 5%;
                width: 45%;
                height: 60px;
            }
            
            @media (max-width: 320px){
                .adTest-adWrapper .facia-container__inner {
                    background-size: 30%;
                }
            }
            
            @media (min-width: 321px){
                .adTest-adWrapper,
                .adTest-adBWrapper .container__body {
                    height: 250px;
                }
                .adTest-subject {
                    bottom: 20px;
                    left: 10%;
                    width: 60%;
                }
                .adTest-cta {
                    top: 50px;
                    left: 10%;
                    width: 45%;
                    height: 100px;
                }
            }

            @media (min-width: 740px) {
                .adTest-adWrapper .facia-container__inner {
                    background-image: url(images/unilever200.png);
                    background-repeat: no-repeat;
                    background-position: 95% 2px;
                }
                .adTest-cta {
                    left: 15%;
                    top: 20px;
                    height: 130px;
                }
                .adTest-subject {
                    left: 15%;
                }
            }
        </style>
    </head>
    <body>
        <div class="adTest-adBWrapper">
            <a href="htp://www.theguardian.com">
                <div class="gs-container">
                    <div class="adTest-adWrapper">
                        <div class="facia-container--layout-front">
                            <div class="facia-container__inner">
                                <div class="container__body">
                                    <div class="adTest-cta"></div>
                                    <div class="adTest-subject"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </body>
</html>
