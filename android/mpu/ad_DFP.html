<div class="breakout__html">
    <style>
        #dfp-ad--inline1 .ad-test--mpu--transparent {
            width: 300px;
            height: 250px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            border: 1px solid #dfdfdf;
        }
        #dfp-ad--inline1 .ad-test--mpu__image {
            position: absolute;
            z-index: 0;
            width: 300px;
            background: url(%%FILE:PNG1%%) 0 0 repeat-y
        }
    </style>
    <a href="%%CLICK_URL_UNESC%%%%DEST_URL%%">
        <div class="ad-test--mpu--transparent">
            <div class="ad-test--mpu__image"></div>
        </div>
    </a>
</div>
    
<script type="text/javascript" class="breakout__script">
    (function () {
        if (typeof require === 'function') {
            require([
                'bean',
                'bonzo',
                'common/utils/$'
            ], function (
                bean,
                bonzo,
                $
            ) {
                var $img = $('#dfp-ad--inline1 .ad-test--mpu__image'),
                      $imgContainer = $('#dfp-ad--inline1 .ad-test--mpu--transparent');
                $img.css({
                    height: (bonzo.viewport().height*2) + 'px',
                    top: window.pageYOffset - $imgContainer.offset().top + 'px'
                });
                bean.on(window, 'scroll', function () {
                    $img.css('top', window.pageYOffset - $imgContainer.offset().top + 'px');
                });
            });
        }
    })();
</script>
