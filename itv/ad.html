<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Responsive Ad</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="HandheldFriendly" content="True" />
        <style type="text/css">
            @media (max-width: 1140px){
                .adFullWidth__adBWrapper .gs-container {
                    max-width: none;
                }
            }
            /* Temp, needed for local testing only */
            .gs-container {
                max-width: 1300px;
                margin: 0 auto;
            } 
            /* These are over-riding site styles USE WITH CAUTION */
            .top-banner-ad-container--desktop,
            .top-banner-ad-container--desktop .ad-slot--top-banner-ad {
                display: block !important;
                max-width: none !important;
            }
            .top-banner-ad-container--desktop .ad-slot--top-banner-ad {
                width: 100% !important;
                padding: 0 !important;
                margin-left: 0 !important;
            }
            /* End of nasty hacks */
            .ad-slot--top-above-nav .ad-slot__label {
                display: none;
            }
            .top-banner-ad-container--facia-layout .ad-slot--top-banner-ad .ad-slot__label,
            .ad-slot__label.adFullWidth__label {
                width: auto;
                display: block;
                height: 18px;
                border-top: 0;
                text-align: left;
            }
            .adFullWidth__adBWrapper .container__body {
                height: 100px;
                position: relative;
                padding-top: 0;
            }  
            /*

            .adFullWidth__adWrapper {
                height: 100px;
                box-sizing: border-box;
                background-repeat: no-repeat;
                background-position: top left;
                position: relative;
                background-image: url(images/grantchester-bg.jpg);
                background-repeat: no-repeat;
                background-position: top right;

            }
            .adFullWidth__adBWrapper {
                background: url(images/bg-right.jpg) repeat-x top left;
            }
            .adFullWidth__bg-left {
                width: 50%;
                height: 250px;
                position: absolute;
                background: url(images/bg-left.jpg) repeat-x top left;
            }
            .adFullWidth__subject {
                position: absolute;
                bottom: 5px;
                left: 0;
                background: url(images/itv.png) no-repeat bottom left;
                background-size: contain;
                width: 316px;
                height: 250px;
            }

*/

    </head>
    <body>
        <div class="ad-slot__label adFullWidth__label facia-container--layout-front" data-test-id="ad-slot-label">
            <div class="facia-container__inner">Advertisement</div>
        </div>
        <div class="adFullWidth__adBWrapper">
            <div class="adFullWidth__bg-left"></div>
            <a href="htp://www.theguardian.com">
